  <body>
    <div class="l-welcome-authorization">
      <div class="empty"></div>
      <div class="c-welcome-authorization-main-content">
        <div class="c-authorization-block">
          <div class="c-authorization__title">Авторизация</div>
          <form class="c-authorization__form">
            <input class="c-authorization__input c-authorization__input_login-background" placeholder="Логин">
            <input class="c-authorization__input c-authorization__input_password-background" placeholder="Пароль">
            <div class="c-authorization__checkbox">
              <input class="c-authorization__checkbox-item" type="checkbox">
              <div class="c-authorization__checkbox-text">Я человек</div>
            </div>
            <div class="c-authorization__question">Вы точно человек?</div>
            <ul class="c-authorization__radios">
              <li class="c-authorization__radioitem">
                <input class="c-authorization__radio" type="radio" name="Да" value="Да">
                <div class="c-authorization__radiotext">Да</div>
              </li>
              <li class="c-authorization__radioitem">
                <input class="c-authorization__radio" type="radio" name="Да" value="Да">
                <div class="c-authorization__radiotext">Не уверене</div>
              </li>
            </ul>
          </form>
        </div>
        <ul class="c-buttons">
          <li class="c-buttons__item"><a class="c-buttons__link" href="index.html">На главную</a></li>
          <li class="c-buttons__item"><a class="c-buttons__link" href="about.html">Войти</a></li>
        </ul>

      <div class="empty"></div>
    </div>
